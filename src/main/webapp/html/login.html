<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="../resources/js/kee.js"></script>
</head>
<body>
<label>姓名：<input id="inputName" type="text"></label>
<label>密码：<input id="inputPassword" type="password"></label><br>
<button type="button" onclick="userLogin()">登录</button>
<button type="button" onmousemove="mouseAction.onMouseMove()"
        onmouseout="mouseAction.onMouseOut()"
        onload="mouseAction.onLoad()"
        onchange="mouseAction.onChange()"
        onkeydown="mouseAction.onKeyDown()"
        onclick="myFunction()">点击这里
</button>
<p id="demo">A Paragraph.</p>

<script>
    var mouseAction = {
        onMouseMove: function () {
            console.log('onMouseMove');
        },
        onMouseOut: function () {
            console.log('onMouseOut');
            Log.d('Log.onMouseOut')
        },
        onLoad: function () {
            console.log('onLoad');
        },
        onChange: function () {
            console.log('onChange');
        },
        onKeyDown: function () {
            console.log('onKeyDown');

        }
    }


    function userLogin() {
        var inputName = document.getElementById('inputName');
        var userName = inputName.value;

        var inputPassword = document.getElementById('inputPassword');
        var userPassword = inputPassword.value;

        alert("登录！")
        console.log("userName = " + userName + " userPassword = " + userPassword);
        window.location.href = "/api/hello?date=" + userName;
    }

    function myFunction() {
        "use strict";
        var cars = ["BMW", "Volvo", "Saab", "Ford"];
        var i = 0;
        while (cars[i]) {
            document.write(cars[i] + "<br>");
            i++;
        }
        document.getElementById("demo").innerHTML = "My First JavaScript Function </<br>>";
    }

    var array = [15, "caohaikuan"];
    document.write(array[0] + 10);
    for (var i = 0; i < array.length; i++) {

        window.document.write(' <p> ' + array[i] + '</p> ');
    }

</script>

</body>
</html>
