    function calc1(){
        var value=0;
        var start  = new Date().getTime();
        for (var i = 0; i < 1000; i++) {
            for (var j = 0; j < 1000; j++) {
                for (var k = 0; k < 1000; k++) {
                    for (var k2 = 0; k2 < 10; k2++) {
                        value+=k2*k+j+i;
                    }
                }
            }
        }
        var end = new Date().getTime();
        console.log(value);
        console.log(end - start);
    }


    function calc2(){
        var  value= 0,temp1= 0,temp2= 0,temp3= 0,temp4= 0,temp5= 0,j=0;
        var  start = new Date().getTime();
        for (var i = 0; i < 1000000; i++,j--) {
            temp1+=i*j;
            temp2+=i;
            temp3+=j;
            temp4+=i*i;
            temp5+=j*j;
        }
        value=(temp1-temp2*temp3/1000000)/Math.sqrt((temp4-temp2*temp2/1000000)*(temp5-temp3*temp3/1000000));
        var end = new Date().getTime();
        console.log(value);
        console.log(end - start);
    }
